<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sites Compatible Slider</title>
    <style>
        /* Reset for Google Sites compatibility */
        .gs-slider-container, 
        .gs-slider-container * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        .gs-slider-container {
            width: 100% !important;
            max-width: 100% !important;
            height: 90hv;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .gs-slider {
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .gs-slide {
            min-width: 100%;
            height: 100%;
            position: relative;
            flex-shrink: 0;
        }
        
        .gs-slide-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .gs-slide-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
        }
        
        .gs-slide-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            max-width: 80%;
        }
        
        .gs-slide-title {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }
        
        .gs-slide-text {
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .gs-slider-nav {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .gs-slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            border: none;
        }
        
        .gs-slider-dot.active {
            background: white;
        }
        
        .gs-slider-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 20px;
            border: none;
        }
        
        .gs-slider-arrow.prev {
            left: 15px;
        }
        
        .gs-slider-arrow.next {
            right: 15px;
        }
        
        /* Mobile fallback */
        @media (max-width: 768px) {
            .gs-slider-container {
                height: 300px;
            }
            
            .gs-slide-title {
                font-size: 20px;
            }
            
            .gs-slide-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="gs-slider-container">
        <div class="gs-slider">
            <div class="gs-slide">
                <img src="https://images.pexels.com/photos/364822/rolex-watch-time-luxury-364822.jpeg" class="gs-slide-img" alt="Luxury Watch">
                <div class="gs-slide-overlay"></div>
                <div class="gs-slide-content">
                    <h3 class="gs-slide-title">Timeless Elegance</h3>
                    <p class="gs-slide-text">Discover our premium watch collection</p>
                </div>
            </div>
            <div class="gs-slide">
                <img src="https://images.pexels.com/photos/277319/pexels-photo-277319.jpeg" class="gs-slide-img" alt="Watch Craftsmanship">
                <div class="gs-slide-overlay"></div>
                <div class="gs-slide-content">
                    <h3 class="gs-slide-title">Expert Craftsmanship</h3>
                    <p class="gs-slide-text">Precision engineering at its finest</p>
                </div>
            </div>
            <div class="gs-slide">
                <img src="https://images.pexels.com/photos/1432234/pexels-photo-1432234.jpeg" class="gs-slide-img" alt="Modern Design">
                <div class="gs-slide-overlay"></div>
                <div class="gs-slide-content">
                    <h3 class="gs-slide-title">Modern Designs</h3>
                    <p class="gs-slide-text">Contemporary styles for every occasion</p>
                </div>
            </div>
        </div>
        
        <div class="gs-slider-nav"></div>
        
        <button class="gs-slider-arrow prev">‹</button>
        <button class="gs-slider-arrow next">›</button>
    </div>

    <script>
        // Simple JavaScript that works in Google Sites
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.querySelector('.gs-slider');
            const slides = document.querySelectorAll('.gs-slide');
            const dotsContainer = document.querySelector('.gs-slider-nav');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            
            let currentIndex = 0;
            
            // Create dots
            slides.forEach((_, i) => {
                const dot = document.createElement('button');
                dot.className = 'gs-slider-dot';
                if (i === 0) dot.classList.add('active');
                dot.addEventListener('click', () => {
                    currentIndex = i;
                    updateSlider();
                });
                dotsContainer.appendChild(dot);
            });
            
            const dots = document.querySelectorAll('.gs-slider-dot');
            
            // Update slider position
            function updateSlider() {
                slider.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // Update dots
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === currentIndex);
                });
            }
            
            // Navigation
            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % slides.length;
                updateSlider();
            });
            
            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                updateSlider();
            });
            
            // Auto-advance (simplified for Google Sites)
            setInterval(() => {
                currentIndex = (currentIndex + 1) % slides.length;
                updateSlider();
            }, 5000);
        });
    </script>
</body>
</html>

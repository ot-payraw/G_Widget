<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Slider for Google Sites</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #111;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .slider {
    position: relative;
    width: 100%;         /* fill the container */
    max-width: 900px;    /* optional max width */
    padding-top: 50%;    /* aspect ratio 2:1 (height is 50% of width) */
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    background: #222; /* fallback bg */
  }
  .slides {
    display: flex;
    width: 400%; /* 4 slides */
    height: 100%;
    position: absolute;
    top: 0; left: 0;
    transition: transform 0.6s ease-in-out;
  }
  .slide {
    flex: 1 0 100%;
    position: relative;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 30px;
    background-size: cover;
    background-position: center;
    height: 100%;
  }
  .slide-content {
    background: rgba(0,0,0,0.5);
    padding: 20px;
    max-width: 90%;
    border-radius: 10px;
  }
  .slide h2 {
    margin-bottom: 10px;
    font-size: 2.5rem;
    line-height: 1.1;
  }
  .slide p {
    font-size: 1.1rem;
    line-height: 1.4;
  }
  .slide button {
    margin-top: 20px;
    padding: 12px 28px;
    font-size: 1rem;
    border: none;
    background: #ff3366;
    color: white;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    max-width: fit-content;
  }
  .slide button:hover {
    background: #e6245d;
  }
  /* Navigation Arrows */
  .nav-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.4);
    border-radius: 50%;
    width: 45px;
    height: 45px;
    color: white;
    font-size: 2rem;
    line-height: 45px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
    z-index: 10;
  }
  .nav-arrow:hover {
    background: rgba(0,0,0,0.7);
  }
  .nav-prev {
    left: 15px;
  }
  .nav-next {
    right: 15px;
  }
  /* Dots Navigation */
  .dots {
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
  }
  .dot {
    width: 14px;
    height: 14px;
    background: rgba(255,255,255,0.4);
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .dot.active {
    background: #ff3366;
    box-shadow: 0 0 5px #ff3366;
  }

  /* RESPONSIVE IMPROVEMENTS */
  @media (max-width: 768px) {
    .slider {
      padding-top: 60%; /* slightly taller on smaller screens */
      max-width: 100%;
      border-radius: 12px;
    }
    .slide-content {
      max-width: 90%;
      padding: 15px;
    }
    .slide h2 {
      font-size: 1.8rem;
    }
    .slide p {
      font-size: 1rem;
    }
    .slide button {
      padding: 10px 24px;
      font-size: 0.9rem;
    }
    .nav-arrow {
      width: 38px;
      height: 38px;
      font-size: 1.6rem;
      line-height: 38px;
    }
  }

  @media (max-width: 480px) {
    .slider {
      padding-top: 70%; /* taller for very small screens */
      border-radius: 0;
    }
    .slide-content {
      max-width: 90%;
      padding: 12px;
      background: rgba(0,0,0,0.6);
    }
    .slide h2 {
      font-size: 1.4rem;
    }
    .slide p {
      font-size: 0.9rem;
    }
    .slide button {
      padding: 8px 20px;
      font-size: 0.85rem;
    }
    .nav-arrow {
      width: 32px;
      height: 32px;
      font-size: 1.2rem;
      line-height: 32px;
    }
    .dots {
      gap: 8px;
    }
    .dot {
      width: 12px;
      height: 12px;
    }
  }
</style>
</head>
<body>

<div class="slider" aria-label="Image Slider">
  <div class="slides">
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=900&q=80')" role="group" aria-roledescription="slide" aria-label="Slide 1">
      <div class="slide-content">
        <h2>Discover the Mountains</h2>
        <p>Explore the breathtaking views and natureâ€™s wonders.</p>
        <button>Explore Now</button>
      </div>
    </div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=900&q=80')" role="group" aria-roledescription="slide" aria-label="Slide 2">
      <div class="slide-content">
        <h2>Sunset by the Beach</h2>
        <p>Relax and enjoy stunning sunsets on the sandy shores.</p>
        <button>Book Your Trip</button>
      </div>
    </div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?auto=format&fit=crop&w=900&q=80')" role="group" aria-roledescription="slide" aria-label="Slide 3">
      <div class="slide-content">
        <h2>City Lights</h2>
        <p>Experience the vibrant nightlife and urban adventures.</p>
        <button>Discover More</button>
      </div>
    </div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1470770903676-69b98201ea1c?auto=format&fit=crop&w=900&q=80')" role="group" aria-roledescription="slide" aria-label="Slide 4">
      <div class="slide-content">
        <h2>Forest Trails</h2>
        <p>Take a peaceful walk through lush green forests.</p>
        <button>Start Hiking</button>
      </div>
    </div>
  </div>
  <div class="nav-arrow nav-prev" role="button" aria-label="Previous Slide" tabindex="0">&#10094;</div>
  <div class="nav-arrow nav-next" role="button" aria-label="Next Slide" tabindex="0">&#10095;</div>
  <div class="dots" role="tablist" aria-label="Slider Navigation">
    <div class="dot active" role="tab" aria-selected="true" tabindex="0" aria-controls="slide1"></div>
    <div class="dot" role="tab" tabindex="-1" aria-controls="slide2"></div>
    <div class="dot" role="tab" tabindex="-1" aria-controls="slide3"></div>
    <div class="dot" role="tab" tabindex="-1" aria-controls="slide4"></div>
  </div>
</div>

<script>
  const slides = document.querySelector('.slides');
  const slideCount = slides.children.length;
  const dots = document.querySelectorAll('.dot');
  const prevBtn = document.querySelector('.nav-prev');
  const nextBtn = document.querySelector('.nav-next');
  let currentIndex = 0;
  let slideInterval = null;
  const slideDuration = 5000;

  function goToSlide(index) {
    if(index < 0) index = slideCount - 1;
    if(index >= slideCount) index = 0;
    slides.style.transform = `translateX(-${index * 100}%)`;
    dots.forEach(dot => {
      dot.classList.remove('active');
      dot.setAttribute('aria-selected', 'false');
      dot.setAttribute('tabindex', '-1');
    });
    dots[index].classList.add('active');
    dots[index].setAttribute('aria-selected', 'true');
    dots[index].setAttribute('tabindex', '0');
    currentIndex = index;
  }

  function nextSlide() {
    goToSlide(currentIndex + 1);
  }

  function prevSlide() {
    goToSlide(currentIndex - 1);
  }

  function startAutoSlide() {
    slideInterval = setInterval(nextSlide, slideDuration);
  }
  function stopAutoSlide() {
    clearInterval(slideInterval);
  }

  nextBtn.addEventListener('click', () => {
    nextSlide();
    stopAutoSlide();
    startAutoSlide();
  });

  prevBtn.addEventListener('click', () => {
    prevSlide();
    stopAutoSlide();
    startAutoSlide();
  });

  dots.forEach((dot, idx) => {
    dot.addEventListener('click', () => {
      goToSlide(idx);
      stopAutoSlide();
      startAutoSlide();
    });
    dot.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        goToSlide(idx);
        stopAutoSlide();
        startAutoSlide();
      }
    });
  });

  [prevBtn, nextBtn].forEach(btn => {
    btn.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        btn.click();
      }
    });
  });

  // Initialize
  goToSlide(0);
  startAutoSlide();
</script>

</body>
</html>
